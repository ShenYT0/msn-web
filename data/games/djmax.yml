description_short: |
  DJMAX est une série de jeux coréens avec une riche histoire et une grande
  variété de musiques originales. Certains jeux de la série ont tenté des
  expériences de gameplay uniques, mais le jeu brille principalement par ses
  opus plus traditionnels, non sans rappeler IIDX, mais sur des **supports plus
  accessibles** et avec une difficulté **moins extrême**.
