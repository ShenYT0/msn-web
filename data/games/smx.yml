description_short: |
  SMX est un jeu de danse produit par le créateur de ITG, ReRave, et des
  spin-offs PIU Pro et Infinity. Le jeu ajoute une **note centrale** en plus des
  4 flèches classiques de DDR, permettant de nouvelles combinaisons de pas. Le
  charting est familier de ITG, mais les musiques sont plus variées et inclus
  des licences electro modernes.
