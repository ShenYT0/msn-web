name: ONGEKI
platforms:
  - Arcade
popular: false
publisher: SEGA
start: 2018
description_short: |
  Geki propose une expérience assise où le joueur doit à la fois **contrôler ses
  personnages à l'aide d'un levier**, et **appuyer sur des boutons** au rythme
  de la musique. Le jeu propose également un **système de cartes** à
  collectionner utilisable en jeu.
