description: |
  Véritable pionnier du genre, beatmania IIDX met au défi le joueur avec un
  concept **simple à comprendre**, mais **difficile à maîtriser** : taper les
  notes avec la touche correspondante lorsqu’elles atteignent le bas de
  l’écran.

  IIDX se définie par son **timing** strict et ses musiques
  **originales**.
description_en: |
  The pioneer of the whole genre. beatmania IIDX challenges the player with an
  **easy to understand** and **hard to master** concept: hit the notes with
  the corresponding key when they reach the judgment line. IIDX is all about
  **timing** and top of the art **original songs**.

