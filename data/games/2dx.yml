description: |
  Un des jeux musicaux qui a le plus **influencé le genre** de par sa popularité
  dans les salles d'arcade japonaises. La série des beatmania est considérée
  comme celle qui a démocratisée la recette traditionnelle des jeux musicaux
  présentant des **notes défilant à l'écran**.

  IIDX est connu pour son **identité musicale et visuelle** très marquée. Le jeu
  présente 7 touches et une **platine** et exige un timing très précis.
  Il est également riche en **options de jeu** et en **customisation**, offrant
  une expérience très complète.
description_short: |
  IIDX se joue à l'aide de **7 boutons** et **d'une platine de DJ**. Il présente
  de très nombreuses options et un gameplay exigeant.
