description_short: |
  Surfant sur la courte popularité du **ParaPara**, un style de danse japonais
  souvent associé à l'**Eurobeat**, c'est un jeu de danse où le joueur doit
  effectuer des mouvements de bras au dessus de capteurs infrarouges.
