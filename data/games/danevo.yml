description_short: |
  DanEvo est un jeu de danse utilisant une caméra Kinect qui demande au joueur
  de **suivre une chorégraphie en temps réel**. Les mouvements sont indiqués par
  des danseurs à l'écran, similaire à Just Dance ou Dance Central.
