description_short: |
  Se jouant avec 5 boutons pouvant être pressés ou tournés, ainsi que d'une
  pédale, cette configuration en fait un jeu apportant une **certaine
  originalité et complexité** comparé à d'autres jeux de rythme. Le jeu propose
  également une **ambiance unique** très graphique et artistique.
