name: CHUNITHM
platforms:
  - Arcade
popular: false
publisher: SEGA
start: 2015
description_short: |
  Chuni propose une formule similaire aux jeux de rythme sur mobile, mais sur un
  grand format et en y ajoutant la mécanique de devoir **lever les mains** pour
  taper certaines notes, obligeant également régulièrement le joueur à les
  **croiser**.
