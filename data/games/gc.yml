description: |
  D'abord un jeu mobile puis adapté en arcade, Groove Coaster casse la formule
  traditionnelle des jeux de rythme en présentant au joueur un **personnage
  suivant une ligne**, rappelant un roller coaster, sur laquelle sont disposées
  les notes à taper. Les **effets visuels** sont très prononcés et donnent une
  identité forte à chaque chanson.
description_short: |
  Groove Coaster est un jeu de rythme où le joueur suit **un personnage évoluant
  sur une ligne**. Il est très visuel et propose une expérience unique.
