description_short: |
  maimai est un jeu où les notes apparaissent sur un écran circulaire, et où le
  joueur doit les toucher via l'**écran tactile ou les boutons dédiés** de la
  borne. Certaines notes demandent également de **glisser sa main sur l'écran**.
