description_short: |
  DRS est un jeu de danse mettant au coeur de son gameplay les pas de **shuffle
  et de jumpstyle**. Il se démarque énormément de par son accent sur
  **l'improvisation** et la **chorégraphie** des joueurs, plutôt que le scoring.
