description_short: |
  D'abord sorti sur mobile, crossbeats est un jeu tactile produit par NAOKI sans
  dans lequel il est demandé de **taper, maintenanir ou glisser son doigt** sur
  les notes. Le timing est également indiqué par des **lignes en forme de
  crois** qui se rejoignent au centre de chaque note.
