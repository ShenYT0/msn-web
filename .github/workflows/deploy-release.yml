name: Deploy new release

on:
  push:
    branches:
      - release

jobs:
  deploy:
    uses: Tina-otoge/infra/.github/workflows/deploy-workflow.yml@master
    with:
      app: msnweb
      webhook_msg: "Version publique du site mise Ã  jour. Visitez https://asso-msn.fr/ pour voir les changements."
    secrets:
      host: "${{ secrets.DEPLOY_HOST }}"
      user: "${{ secrets.DEPLOY_USER }}"
      key: "${{ secrets.DEPLOY_KEY }}"
      login_user: "${{ secrets.DEPLOY_LOGIN_USER }}"
      webhook_url: "${{ secrets.WEBHOOK_URL }}"
